# this is a config for soc generator.
name    = "soc"
user    = "oscc"
process = "t28"
date    = "202404"
gen_dir = "gen"
version = ""
author  = ""

[core]
path = "core"
file = "ysyx_xxxxxxxx.v"
top  = "ysyx_xxxxxxxx"

[ram]
path = "ram"

[filelist]
path = "filelist"
backend = "backend"
sim = "sim"

[top]
path = "top"

[tb]
path = "tb"

[sim]
path = "sim"

[rcu]
path = "rcu"
pll_num = 1
bypass  = true
[rcu.core_clk]
freq_list = [25, 50, 100, 150, 200, 250, 300]
[rcu.perip_clk]
freq_list = [100]

[bus]
path = "bus"
[bus.mst]
num = 1
[[bus.mst.list]]
name = "core_master"
prot = "axi4"
[bus.slv]
num = 3
[[bus.slv.list]]
name = "uart_slave"
prot = "apb4"
burst = false
[[bus.slv.list]]
name = "spi_slave"
prot = "apb4"
burst = false
[[bus.slv.list]]
name = "chiplink_slave"
prot = "axi4"

[ip]
path = "perip"
# tag and commit field is optional
[ip.common]
repo = "https://github.com/oscc-ip/common"
branch = "main"
commit = "lastest"
pinmux = false

[ip.archinfo]
repo = "https://github.com/oscc-ip/archinfo"
branch = "main"
commit = "lastest"
pinmux = false

[ip.gpio]
repo = "https://github.com/oscc-ip/gpio"
branch = "main"
commit = "lastest"
pinmux = false